<script type="text/html" id="toolbarDemo">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>Tomcat 日志路径</legend>
    </fieldset>

    <div class="layui-form-item">
        <label class="layui-form-label">路径</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="loca" lay-verify="title" autocomplete="off" placeholder="请输入路径"
                       class="layui-input" id="loca" th:value="${location}">
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" onclick="commits()">立即提交</button>
        </div>
    </div>

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详细</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui.js}"></script>

<script th:inline="javascript">
    var requestURL = 'http://localhost:8200';
    var changeLocation = [[${location}]];
    requestMethod();

    /**
     * 退出及关闭当前页面
     */
    function exits() {
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Firefox") !== -1 || userAgent.indexOf("Chrome") !== -1) {
            location.href = "about:blank";
        } else {
            window.opener = null;
            window.open('', '_self');
        }
        window.close();
    }

    function todoFuction() {
        alert("开发中...");
    }

    /**
     * 日志路径提交
     */
    function commits() {
        enterAddress();
        changeLocation = document.getElementById("loca").value;
        requestMethod();
        layer.alert(changeLocation, {
            title: '最终路径'
        });
    }

    /**
     * 没有双向绑定就只有同步刷新
     */
    function enterAddress() {
        layui.use(['element', 'jquery'], function () {
            var element = layui.element;
            var $ = layui.jquery;

            var dataValue = document.getElementById("loca").value;

            $.ajax({
                type: "POST",
                url: requestURL + '/enterSm',
                data: {
                    "newLocation": dataValue
                },
                success: function (result) {
                    if (result) {
                        $("#loca").val(dataValue);
                    }
                },
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        });
    }

    /**
     * 弹出War包上传路径
     */
    function warPage() {
        layer.open({
            type: 2,
            title: false,
            closeBtn: 1,
            shade: [0],
            area: ['340px', '215px'],
            offset: 'rb',
            time: 2000,
            anim: 2,
            content: ['./war/msg', 'no'],
            end: function () {
                layer.open({
                    type: 2,
                    title: 'War 包发布',
                    shadeClose: true,
                    shade: false,
                    maxmin: true,
                    area: ['893px', '600px'],
                    content: './war/warPage'
                });
            }
        });
    }

    function requestMethod() {

        layui.use(['table', 'element', 'jquery', 'upload'], function () {
            var table = layui.table;
            var $ = layui.jquery;
            var upload = layui.upload;
            var locationInTomcat = changeLocation;

            table.render({
                elem: '#test'
                , url: requestURL + '/monitor/CatLogsController/findAll'
                , where: {
                    location: locationInTomcat
                }
                , method: 'post'
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'logsName', title: '日志名称', fixed: 'left', unresize: true, sort: true}
                        , {field: 'logsDate', title: '日志产生时间'}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                    ]
                ]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                var logName = JSON.stringify(data.logsName);
                console.log("-----------> is true successful data: " + JSON.stringify(data));
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    $.ajax({
                        url: requestURL + '/monitor/CatLogsController/catLogs',
                        type: 'post',
                        async: true,
                        data: {
                            location: locationInTomcat,
                            fileName: logName
                        },
                        dataType: 'json',
                        success: function (data) {
                            var parsingData = JSON.stringify(data.data);

                            var rep = parsingData.replace(/\\r\\n/g, "<br />");

                            var tab = rep.replace(/\\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");

                            layer.open({
                                title: logName,
                                type: 1,
                                skin: 'layui-layer-demo',
                                closeBtn: 1,
                                area: ['50%', '50%'],
                                maxmin: true,
                                anim: 2,
                                shadeClose: true,
                                content: tab
                            });
                        }
                    });
                }
            });

            upload.render({ //允许上传的文件后缀
                elem: '#test3'
                , url: requestURL + '/war/uploadWar'
                , accept: 'file'
                , exts: 'war'
                , done: function (res) {
                    layer.alert("上传成功");
                }
            });

        });
    }

    //JavaScript代码区域
    layui.use(['element', 'jquery'], function () {
        var element = layui.element;
    });
</script>
